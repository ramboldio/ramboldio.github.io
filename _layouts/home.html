---
layout: default
---
<article>
	<section>
		{{ content }}
	</section>
	
	<section class="portfolio">
		<h2>Research</h2>
		{% for portfolio_item in site.portfolio %}
		<section class="portfolio-item">
			<span>{{ portfolio_item.authors }}</span>
			<h3>{{ portfolio_item.title }}</h3>
			<figure class="maincolumn">
				<img src="{{ portfolio_item.image }}" width="100%" height="200px">
			</figure>
			<p>{{ portfolio_item.content }}</p>
			<div style="clear: both;"></div>
		</section>
		{% endfor %}
	</section>

	<section>
		<h2>Essays</h2>
		{% for post in site.posts %}
		    <p>
		    	<a href="{{ post.url }}">{{ post.title }}</a><span class="date">{{ post.date | date: "%B %e, %Y" }}</span>
		    </p>
		{% endfor %}
	</section>
</article>
